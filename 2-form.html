<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-a4da7811.css">
  </head>

  <body>
    <section>
      <a href="./index.html">Go to home</a>

      <form class="feedback-form js-feedback-form" autocomplete="off">
        <label>
          Email
          <input
            type="email"
            class="feedback-form-input js-feedback-email"
            name="email"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            class="feedback-form-message js-feedback-form-message"
            rows="8"
          ></textarea>
        </label>
        <button class="feedback-form-submit" type="submit">Submit</button>
      </form>
    </section>
    
  </body>
</html>
